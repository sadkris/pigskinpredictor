{% extends "predictor/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<script>
 $('#updates').each(function(){
        $(this).toggleClass('active');
    });
</script>
<div class='container'>
        <form method="POST">
            {% csrf_token %}
                <h5>New Update</h5>
                {{ form.as_p }}
            <br>
                <button class="waves-effect waves-light btn-small" type="submit">Post</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
